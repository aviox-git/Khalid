{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %} FileEdit {% endblock %}
{% block head %}


{% endblock %}
{% block content %}


 <section class="content">

        <div class="row">

          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Edit File</h3>
            </div>
            <!-- /.box-header -->

            <!-- form start -->
            <form class="form-horizontal" method="post" id="addUserForm"  enctype="multipart/form-data">
                    {% csrf_token %}
                   
              <div class="box-body">

               <div class="form-group">
                <label ></label>
                 <label for="productimage" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                 <input type="text" value="{{f_edit.name}}" class="form-control" placeholder=" Name" pattern="([^\s][A-z0-9À-ž\s]+)" name="name" id="name">
               </div>
             </div>

             <div class="form-group">
              <label ></label>
              <label for="quantity" class="col-sm-2 control-label">file</label>

              <div class="col-sm-10">
              <input type="file" value = "{{f_edit.file}}" name="file" id="file" multiple><br><br>
          </div>
           </div>
       </div>
   </div>
<!-- /.box-body -->
<div class="box-footer">
  <button type="submit" class="btn btn-info pull-right">Edit Event</button>
</div>
<!-- /.box-footer -->
</form>
</div>

</div>
</section>
</div>

{% endblock %}
{% block js %}

{% endblock %}
