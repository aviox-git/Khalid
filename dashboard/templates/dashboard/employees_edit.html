{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %} Edit Employees {% endblock %}
{% block head %}


{% endblock %}
{% block content %}
<section class="content">

        <div class="row">

          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Edit Employees</h3>
            </div>
            <!-- /.box-header -->

            <!-- form start -->
            <form class="form-horizontal" method="post" id="addUserForm"  enctype="multipart/form-data">
                    {% csrf_token %}
                   
              <div class="box-body">

               <div class="form-group">
                <label ></label>
                 <label for="productimage" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                 <input type="text" value="{{emp.user.first_name}}" class="form-control" placeholder="First Name" pattern="([^\s][A-z0-9À-ž\s]+)" name="first_name" id="first_name">
               </div>
             </div>

             <div class="form-group">
              <label ></label>
              <label for="quantity" class="col-sm-2 control-label">Last Name</label>

              <div class="col-sm-10">
               <input type="text" value = "{{emp.user.last_name}}" class="form-control" min=1 placeholder="Last Name" pattern="([^\s][A-z0-9À-ž\s]+)" name="last_name" id="last_name">
             </div>
           </div>
       </div>

          
        

       <div class="form-group">
        <label ></label>
        <label for="department" class="col-sm-2 control-label">Department</label>
        <div class="col-sm-10">
         <select class="form-control" id="department" name="department">

           {% for department in dep %}
           <option value="{{department.id}}" {% if department.id == emp.department.id %} selected {% endif %}> {{department.name}} </option>
           {% endfor %}
         </select>
       </div>
     </div>

    
</div>
<!-- /.box-body -->
<div class="box-footer">
  <button type="submit" class="btn btn-info pull-right">Edit Employee</button>
</div>
<!-- /.box-footer -->
</form>
</div>

</div>
</section>
</div>

{% endblock %}

{% block js %}
{% endblock %}
