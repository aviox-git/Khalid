{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %} Template Edit {% endblock %}
{% block head %}


{% endblock %}
{% block content %}


 
 <section class="content">

        <div class="row">

          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Edit Template</h3>
            </div>
            <!-- /.box-header -->

            <!-- form start -->
            <form class="form-horizontal" method="post" id="addUserForm"  enctype="multipart/form-data">
                    {% csrf_token %}
                   
              <div class="box-body">

                         <div class="form-group">
        <label ></label>
        <label for="file" class="col-sm-2 control-label">File</label>
        <div class="col-sm-10">
         <select class="form-control" id="file" name="file"maxlength="40" required>
           <option value="" disabled selected> Select the File</option>

           {% for objects in obj_edit %}
           <option value="{{objects.id}}" {% if objects.id == temp_edit.file.id %} selected {% endif %} > {{objects.file}} </option>
           {% endfor %}
         </select>
       </div>

           
             <div class="form-group">
              <label ></label>

              <label for="quantity" class="col-sm-2 control-label">Name</label>

              <div class="col-sm-10">
                 <input type="text" value="{{temp_edit.name}}" class="form-control" placeholder=" Edit Name"  name="name" id="name"maxlength="40" required>
                
          </div>
           </div>

           <div class="form-group">
                <label ></label>
                 <label for="productimage" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                 <textarea rows="4"  class="form-control" placeholder="Edit Email"  name="email" id="email" cols="50"maxlength="40" required>{{temp_edit.email}}</textarea>

               </div>
             </div>
       </div>
   </div>
<!-- /.box-body -->
<div class="box-footer">
  <button type="submit" class="btn btn-info pull-right">Edit Event</button>
</div>
<!-- /.box-footer -->
</form>
</div>

</div>
</section>
</div>

{% endblock %}
{% block js %}

{% endblock %}
