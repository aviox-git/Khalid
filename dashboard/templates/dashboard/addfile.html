{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %} Layout {% endblock %}
{% block head %}


{% endblock %}
{% block content %}


<section class="content">

    <div class="row">

        <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Add Event</h3>
            </div>
            <!-- /.box-header -->

            <!-- form start -->
            <form class="form-horizontal" method="post" id="addUserForm"  enctype="multipart/form-data">
                    {% csrf_token %}
                   
              <div class="box-body">

               <div class="form-group">
                <label ></label>

                  
                 <label for="productimage" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                 <input type="text" value = "{{ form.name }} " class="form-control" placeholder="Name"  name="name" id="name">
               </div>
             </div>

             <div class="form-group">
              <label ></label>
              <label for="quantity" class="col-sm-2 control-label">file</label>

              <div class="col-sm-10">
              <input type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" value = "{{ form.file }}" name="file" id="file" multiple><br><br>

          </div>
      </div>
  </div>

<div class="box-footer">
  <button type="submit" class="btn btn-info pull-right">Create Event</button>
</div>

<!-- /.box-footer -->
</form>
</div>

</div>
</section>
</div>

{% endblock %}
{% block js %}

<script type="text/javascript" language="javascript">
function checkfile(sender) {
    var validExts = new Array(".xlsx", ".xls");
    var fileExt = sender.value;
    fileExt = fileExt.substring(fileExt.lastIndexOf('.'));
    if (validExts.indexOf(fileExt) < 0) {
      alert("Invalid file selected, valid files are of " +
               validExts.toString() + " types.");
      return false;
    }
    else return true;
}
</script>

{% endblock %}
