{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %} Add File Object {% endblock %}
{% block head %}


{% endblock %}
{% block content %}


      <section class="content">

        <div class="row">

          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Add File Object</h3>
            </div>
            <!-- /.box-header -->

            <!-- form start -->
            <form class="form-horizontal" method="post" id="addUserForm"  enctype="multipart/form-data">
                    {% csrf_token %}
                   
              <div class="box-body">

          <div class="form-group">
          <label ></label>
          <label for="file" class="col-sm-2 control-label">File</label>
          <div class="col-sm-10">
          <select class="form-control" id="file" name="file"required>
            <option value="" disabled selected> Select the File</option>

            {% for objects in add_obj %}
            <option value="{{objects.id}}"> {{objects.file}} </option>
            {% endfor %}
          </select>
          </div>
          </div>

             <div class="form-group">
              <label ></label>
              <label for="quantity" class="col-sm-2 control-label">Name</label>

              <div class="col-sm-10">
               <input type="text" class="form-control"  placeholder="Name"  name="name" id="name" maxlength="40" required>
             </div>
           </div>

           <div class="form-group">
            <label ></label>
            <label for="quantity" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
             <input type="email" class="form-control" placeholder="Email" name="email" id="email"required >
           </div>
         </div>

         

</div>
<!-- /.box-body -->
<div class="box-footer">
  <button type="submit" class="btn btn-info pull-right">Create Employee</button>
</div>
<!-- /.box-footer -->
</form>
</div>

</div>
</section>
</div>

{% endblock %}

{% block js %}

{% endblock %}
