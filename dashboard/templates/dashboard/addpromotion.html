
{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %} Promotion Edit {% endblock %}
{% block head %}


{% endblock %}
{% block content %}


<section class="content">

  <div class="row">

    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Add Promotion</h3>
      </div>
      <!-- /.box-header -->

      <!-- form start -->
      <form class="form-horizontal" method="post" id="addUserForm"  enctype="multipart/form-data">
        {% csrf_token %}

        <div class="box-body">

         <div class="form-group">
          <label ></label>
          <label for="productimage" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
           {{file.name}}
         </div>
       </div>

       <div class="form-group">
        <label ></label>
        <label for="quantity" class="col-sm-2 control-label">Choose File</label>
        <div class="col-sm-10">
          {{file.file}}
       </div>
     </div>

     <div class="form-group">
      <label ></label>
      <label for="productimage" class="col-sm-2 control-label">Start_On yy/mm/dd</label>
      <div class="col-sm-10">
       {{file.start_on}}
     </div>
   </div>
 </div>
</div>
<!-- /.box-body -->
<div class="box-footer">
  <button type="submit" class="btn btn-info pull-right">Create Promotion</button>
</div>
<!-- /.box-footer -->
</form>
</div>

</div>
</section>
</div>

{% endblock %}
{% block js %}

<script type="text/javascript">
  $('input,select').addClass('form-control');
</script>

{% endblock %}
